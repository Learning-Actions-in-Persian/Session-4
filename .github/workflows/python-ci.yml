on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Python and pip
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install depencies
      run: pip install -r requirements.txt
    
    - name: Run tests
      run: pytest test.py
    
